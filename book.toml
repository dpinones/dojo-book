[book]
authors = ["Tarrence van As", "Pondering Democritus", "Sylve Chevet"]
language = "en"
multilingual = false
src = "src"
title = "Building Autonomous Worlds with Dojo"

[build]
extra-watch-dirs = ["po"]

[preprocessor.gettext]
after = ["links"]

[output.html]
git-repository-url = "https://github.com/dojoengine/book"
edit-url-template = "https://github.com/dojoengine/book/edit/main/{path}"
no-section-label = true

[output.html.fold]
enable = true
level = 1